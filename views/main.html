<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- 外部套件 -->
        <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!-- 章節內文 -->
        <script src="./chapter_content.js"></script>
        <script src="../basic_setting.js"></script>
        <script src="../content/chapter_1.js"></script>
        <script src="../content/chapter_2.js"></script>
        <title></title>
    </head>
    <body class="d-flex flex-column gap-2 p-5">
        <h1 id="novel_name" class="ch-hidden"></h1>
        <div id="catalog" class="ch-hidden d-flex flex-column gap-2 col-lg-2 col-md-6 col-sm-12"></div>
        <div id="block" class="ch-show mb-5"></div>
        <div id="foot" class="ch-show d-flex gap-2">
            <button type="button" class="btn btn-dark" onclick=show_chapter(0)>回首頁</button>
        </div>
    </body>
</html>
<script>
    document.addEventListener("DOMContentLoaded", function(event) { 
        $('title').text(basicSetting.novelName);
        $('#novel_name').text(basicSetting.novelName);
    });

    $(function() {
        Object.keys(CHAPTERS).forEach(function (chapter_num) {
            chapter_name = CHAPTERS[chapter_num];
            $('#catalog').append(`<button class="btn btn-outline-secondary" onclick=show_chapter(${chapter_num})>${chapter_name}</button>`);
            $('#foot').append(`<button class="btn btn-outline-secondary" onclick=show_chapter(${chapter_num})>${chapter_num}</button>`);
        });
    });
</script>
